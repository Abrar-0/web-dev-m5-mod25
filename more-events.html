<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <h1>Explore more events</h1>
    <button id="button">Events</button>
    <input type="text" id="info">
    <script>
        //mousemove,mouseenter,click,focus,blur
        document.getElementById('button').addEventListener('mousemove', function(){
            console.log('Event triggered');
        })
        document.getElementById('info').addEventListener('focus', function(){
            console.log('Event triggered using focus');
        })
        document.getElementById('info').addEventListener('blur', function(){
            console.log('Event triggered using blur');
        })
        //keypress, keydown, keyup
        document.getElementById('info').addEventListener('keydown', function(){
            console.log(event.target.value);
        })
        
    </script>
</body>
</html>
